<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Navigation Bar CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">

        <h2 class="CompTitle">Compose Tweet</h2>
        <form id="tweetForm" method="POST" action="/tweets">
          <textarea class="tweetArea" name="text" placeholder="What are you huming about?"></textarea><br>
          <input id="tweetAway" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-Container">


        <article class="containerTw">

          <header class="containerTw-header">

            <img class="tw-header-image" src="/images/bird.png">
            <div class="tw-header-title">Bill Fields</div>
            <div class="tw-header-tag">@MrFields</div>

          </header>
          <div class="containerTw-body">
             This is body?
           </div>

          <footer class="containerTw-footer">
            10 days ago
          </footer>

        </article>

      </section>

    </main>

  </body>
</html>
